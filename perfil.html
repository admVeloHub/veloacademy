<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - VeloAcademy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .perfil-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .perfil-card {
            background: var(--cor-container);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .perfil-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .perfil-header h1 {
            color: var(--blue-dark);
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .foto-perfil-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .foto-perfil-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .foto-perfil {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--blue-opaque);
        }
        
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--cor-texto-principal);
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            background: var(--cor-container);
            color: var(--cor-texto-principal);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--blue-medium);
            box-shadow: 0 0 0 3px rgba(0, 106, 185, 0.1);
        }
        
        .form-input:disabled {
            background: var(--cor-container-secundario);
            color: var(--cor-texto-secundario);
            cursor: not-allowed;
        }
        
        .form-help {
            font-size: 0.75rem;
            color: var(--cor-texto-secundario);
            margin-top: 0.25rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-primary {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: var(--blue-medium);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--blue-dark);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: var(--cor-container);
            color: var(--cor-texto-principal);
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--blue-opaque);
            color: white;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .message-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(22, 163, 74);
        }
        
        .message-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(220, 38, 38);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--cor-container);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 {
            color: var(--blue-dark);
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin: 0;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--blue-opaque);
            border-top-color: var(--blue-medium);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <!-- Header será inserido aqui pelo JavaScript -->
    <div id="header-placeholder"></div>
    
    <div class="perfil-container">
        <div class="perfil-card">
            <div class="perfil-header">
                <h1>Meu Perfil</h1>
            </div>
            
            <!-- Mensagem de feedback -->
            <div id="message-container"></div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
            
            <!-- Conteúdo principal -->
            <div id="perfil-content" class="hidden">
                <!-- Foto de Perfil -->
                <div class="foto-perfil-container">
                    <div class="foto-perfil-wrapper">
                        <img id="foto-perfil" class="foto-perfil" src="" alt="Foto de perfil">
                    </div>
                </div>
                
                <!-- Formulário -->
                <form id="perfil-form">
                    <div class="form-group">
                        <label class="form-label" for="colaboradorNome">Nome *</label>
                        <input 
                            type="text" 
                            id="colaboradorNome" 
                            name="colaboradorNome" 
                            class="form-input" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="userMail">E-Mail *</label>
                        <input 
                            type="email" 
                            id="userMail" 
                            name="userMail" 
                            class="form-input" 
                            disabled
                        >
                        <p class="form-help">O e-mail não pode ser alterado</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="telefone">Cel/Whatsapp</label>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            class="form-input" 
                            placeholder="(00) 00000-0000"
                        >
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" id="btn-salvar" class="btn-primary">Salvar Alterações</button>
                        <button type="button" id="btn-alterar-senha" class="btn-secondary">Alterar Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal de Alterar Senha -->
    <div id="password-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Alterar Senha</h2>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="novaSenha">Nova Senha *</label>
                <input 
                    type="password" 
                    id="novaSenha" 
                    class="form-input" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmarSenha">Confirmar Senha *</label>
                <input 
                    type="password" 
                    id="confirmarSenha" 
                    class="form-input" 
                    required
                >
                <p id="senha-error" class="form-help hidden" style="color: rgb(220, 38, 38);">As senhas não coincidem</p>
            </div>
            
            <div class="btn-group">
                <button id="btn-salvar-senha" class="btn-primary" disabled>Salvar</button>
                <button id="btn-cancelar-senha" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/config/api-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/perfil-page.js"></script>
</body>
</html>
